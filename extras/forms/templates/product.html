<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Plus</title>
</head>
<body>
    <h1>Product</h1>
    {% for product in products %}
        <div>
            {{product.name}} -->
            {{product.price}} -->
            {% for tag  in product.tag.all %}
                {{tag.name}},
            {% endfor %}
            <button><a href="{% url 'product_update' product.id %}">Update</a></button>
        </div>
    {% endfor %}
    
    
</body>
</html>
