<h1>Login</h1>

{% for message in messages %}
<p>{{message}}</p>
{% endfor %}

<form method="POST">
  {% csrf_token %}
  <input type="text" name="username" placeholder="username" />
  <input type="password" name="password" placeholder="password" />
  <input type="submit" name="login" />
</form>

<div><a href="{% url 'register' %}">Sign up</a></div>
